<h1>Tarefas</h1>

<table *ngIf="responseTarefas" class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Tarefa</th>
      <th class="text-center">
        <a [routerLink]="['/tarefas/cadastrar']" 
          class="btn btn-xs btn-success">
          <span class="glyphicon glyphicon-plus" 
            aria-hidden="true"></span> Novo
        </a>
    </th>
    </tr>
    <tr *ngFor="let tarefa of responseTarefas">
      <td style="width: 70px" class="text-center">
        {{tarefa.name}}
      </td>
      <td class="text-center" style="width: 200px">
        <a [routerLink]="['/tarefas/editar', tarefa.id]"
          title="Editar" alt="Editar"
          class="btn btn-xs btn-info">
          <span class="glyphicon glyphicon-pencil" 
            aria-hidden="true"></span> Editar
        </a>
        <a href="#" title="Remover" alt="Remover" 
          class="btn btn-xs btn-danger" (click)="remover(tarefa.id, tarefa.name)">
          <span class="glyphicon glyphicon-remove" 
            aria-hidden="true"></span> Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>
